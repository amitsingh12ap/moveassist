name: moveassist
description: Home shifting made structured - QR tracking, furniture docs, move reports
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP
  dio: ^5.4.0
  
  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # QR
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  
  # Camera / Image
  image_picker: ^1.0.7
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
